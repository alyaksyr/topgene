<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 style="font-weight: bold;">Posts</h1>
      <div class="list-group">
      	<app-post-list-item *ngFor="let post of posts; let i=index"
      						[index]="i"
      						[id]="post.id"
      						[title]="post.title"
      						[content]="post.content"
      						[created_at]="post.created_at"
      						[loveIts]="post.loveIts">
      		
      	</app-post-list-item>
      </div>
      <button class="btn btn-primary" (click)="onNewPost()">Ajouter un post</button>
    </div>
</div>
