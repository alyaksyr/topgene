<div class="col-sm-8 col-sm-offset-2">
	<h2>Ajouter un nouveau post</h2>
	<form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
		<div class="form-group">
			<label for="title">Titre du post</label>
			<input type="text" formControlName="title" id="title" class="form-control">
		</div>
		<div class="form-group">
			<label for="content">Contenu du post</label>
			<textarea formControlName="content" id="content" class="form-control"></textarea>
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">
			Enregistrer
		</button>
	</form>			
</div>
